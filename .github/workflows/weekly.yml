name: Weekly Update

on:
  schedule:
    - cron: '0 6 * * MON'  # every Monday 6 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r site/requirements.txt
      - name: Compute Ratings
        run: python compute/compute_rtg.py
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/leaderboard_*.csv
          git commit -m "Update weekly ratings"
          git push
